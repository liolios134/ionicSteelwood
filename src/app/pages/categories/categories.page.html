<ion-header>
  <ion-toolbar>
    <ion-title>Κατηγορίες προϊόντων</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of categories " [routerLink]="['/categories/' + c._id]">
      <ion-label>{{ c.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
